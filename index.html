<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Game</title>
</head>
<body>
    <h1 class="heading">Rock-Paper-Scissors Game</h1>
    <h2 class="result" id="result"></h2>

    <div class="images ">
        <div class="computerOutput">
            <img src="./assets/paper.png" alt="paper" class="paperImgC" id="paperImgC">
            <img src="./assets/rock.png" alt="rock" class="rockImgC" id="rockImgC">
            <img src="./assets/scissers.png" alt="scissers" class="scissersImgC" id="scissorsImgC">
            <h4>Computer choice</h4>
        </div>

        <h3 class="vs">VS</h3>

        <div class="userOutput">
            <img src="./assets/paper.png" alt="paper" class="paperImgU" id="paperImgU">
            <img src="./assets/rock.png" alt="rock" class="rockImUg" id="rockImgU">
            <img src="./assets/scissers.png" alt="scissors" class="scissorsImgU" id="scissorsImgU">
            <h4>User choice</h4>
        </div>
    </div>

    <div class="playGameBtn">
        <button id="playBtn">Play</button>
        <!-- <button id="refresh">Refresh</button> -->
    </div>
    <script src="./app.js"></script>
</body>
</html>
